<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>My Unique Task Organizer</title>
    </head>
    <body>
        <main>
            <h1>My Unique Task Organizer</h1>
            <section id="task-input-section">
                <input type="text" id="taskName" placeholder="Task Title">
                <input type="text" id="taskCategory" placeholder="Category (e.g., Home, Work)">
                <input type="date" id="taskDeadline">
                <select id="taskStatus">
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
                <button id="addTaskBtn">Add Task</button>
            </section>
            <section id="filters">
                <!-- Filters will be added later -->
            </section>
            <section id="task-list-section">
                <!-- Task list will be rendered here -->
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
